<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     .video-container{
         position: relative;
         padding-top: 30px;
         padding-bottom: 56.25%;
         height: 0;
         overflow: hidden;
     }
     .video-container>iframe{
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
     }
</style>
<body>
    <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5_xYI89YLM4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
